<div class="container" ng-controller="ProductCtrl as product_ctrl">
    <div class="col-sm-12">
          <div class="row">
            <div class="text-center col-sm-12">
                <h2>
                    Lista de Produtos
                </h2>
                <hr>
            </div>
          </div>
          <div class="row" style="margin-bottom:20px;">
            <div class="col-sm-12" ng-controller="ProductModalCtrl as modal">
                <button class="btn btn-primary pull-right" ng-click="modal.showForm()">
                    <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                    Novo Produto
                </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                      <th>ID</th>
                      <th>NOME</th>
                      <th>VALOR MÉDIO</th>
                      <th>PONDERADOR</th>
                      <th>AÇÕES</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="product in product_ctrl.products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.last_average_price }}</td>
                    <td>{{ product.weigh_price }}</td>
                    <td class="">
                      <a class="btn btn-default btn-xs pull-right">
                          <i class="glyphicon glyphicon-edit"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    </div>
</div>
