<div class="container" ng-controller="ProductServiceCtrl as productservice_ctrl">
    <div class="col-sm-12">
          <div class="row">
            <div class="text-center col-sm-12">
                <h2>
                    Lista de Produtos Utilizados em Serviços
                </h2>
                <hr>
            </div>
          </div>
          <div class="row" style="margin-bottom:20px;">
            <div class="col-sm-12" ng-controller="ProductServiceModalCtrl as modal">
                <button class="btn btn-primary pull-right" ng-click="modal.showForm()">
                    <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                    Novo Produto Utilizado
                </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                      <th>ID</th>
                      <th>SERVIÇO</th>
                      <th>PRODUTO</th>
                      <th>QUANTIDADE</th>
                      <th>AÇÕES</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="product_service in productservice_ctrl.products_services">
                    <td>{{ product_service.id }}</td>
                    <td>{{ product_service.service_name }}</td>
                    <td>{{ product_service.product_name }}</td>
                    <td>{{ product_service.amount }}</td>
                    <td class="">
                      <a class="btn btn-default btn-xs pull-right">
                          <i class="glyphicon glyphicon-edit"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    </div>
</div>
