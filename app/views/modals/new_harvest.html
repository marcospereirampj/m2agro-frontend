<div class="modal-header">
    <h3>Nova Safra</h3>
</div>
<form name="form.harvestForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">

        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="name" class="form-control" ng-model="harvest.name" required>
            <p ng-show="form.harvestForm.name.$invalid && !form.harvestForm.name.$pristine"
            class="help-block">Entre com um nome.</p>
        </div>

        <div class="form-group">
            <label>Data de Início</label>
            <input type="text" name="start_date" class="form-control" ng-model="harvest.start_date" required>
            <p ng-show="form.harvestForm.start_date.$invalid && !form.harvestForm.start_date.$pristine"
            class="help-block">Entre com uma data válida.</p>
        </div>

        <div class="form-group">
            <label>Data de Término</label>
            <input type="text" name="end_date" class="form-control" ng-model="harvest.end_date" required>
            <p ng-show="form.harvestForm.end_date.$invalid && !form.harvestForm.end_date.$pristine"
              class="help-block">Entre com uma data válida.</p>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.harvestForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
